
{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1> Se connecter </h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <br>
    <p> Nouveau utilisateur? <a href="{{ url_for('auth.register') }}"> Cliquez ici pour s'inscrire!</a></p>

        Mot de passe oublié?
        <a href="{{ url_for('auth.reset_password_request') }}"> Cliquez ici pour le réinitialiser!</a>
    </p>
{% endblock %}
